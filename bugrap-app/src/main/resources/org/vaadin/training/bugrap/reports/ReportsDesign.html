<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;bugrap&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="org_vaadin_training:org.vaadin.training">
  <meta name="package-mapping" content="org_vaadin_training_bugrap_reports:org.vaadin.training.bugrap.reports">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full>
   <vaadin-vertical-layout style-name="full-screen" size-full margin="false" :center>
    <vaadin-horizontal-layout style-name="project-line" spacing="false" width-full height="37px">
     <vaadin-combo-box empty-selection-allowed="false" style-name="projects small" id="projects" data-item-type="org.vaadin.bugrap.domain.entities.Project" _id="projects"></vaadin-combo-box>
     <vaadin-label visible="false" style-name="failure" plain-text _id="noProjects">
       No projects found 
     </vaadin-label>
     <vaadin-css-layout style-name="v-component-group header-top-right" :middle :right>
      <vaadin-label icon="fonticon://Vaadin-Icons/e80d" style-name="label-username" plain-text _id="username">
        User Name 
      </vaadin-label>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6ac" style-name="small quiet borderless" plain-text _id="logout">
        Logout 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout>
     <vaadin-label style-name="caption" plain-text :middle :center>
       Reports for 
     </vaadin-label>
     <vaadin-native-select empty-selection-caption="All versions" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="versions"></vaadin-native-select>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout :middle>
     <vaadin-horizontal-layout style-name="assignees-layout">
      <vaadin-label style-name="caption" plain-text :middle :center>
        Assignees 
      </vaadin-label>
      <vaadin-menu-bar style-name="selection" _id="assignee" :middle :center>
       <menu checkable>
         Only me 
       </menu>
       <menu checkable checked>
         Everyone 
       </menu>
      </vaadin-menu-bar>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="status-layout">
      <vaadin-label style-name="caption" plain-text :middle :center>
        Status 
      </vaadin-label>
      <vaadin-menu-bar style-name="selection" _id="status">
       <menu checkable checked>
         Open 
       </menu>
       <menu checkable>
         All kinds 
       </menu>
       <menu>
         Custom 
        <menu checkable>
          Open 
        </menu>
        <menu checkable>
          Fixed 
        </menu>
        <menu checkable>
          Invalid 
        </menu>
        <menu checkable>
          Won't fix 
        </menu>
        <menu checkable>
          Can't fix 
        </menu>
        <menu checkable>
          Duplicate 
        </menu>
        <menu checkable>
          Works for me 
        </menu>
        <menu checkable>
          Need more information 
        </menu>
       </menu>
      </vaadin-menu-bar>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-vertical-split-panel style-name="large" split-position="70%" _id="splitPanel" :center :expand>
     <vaadin-grid size-full data-item-type="org.vaadin.bugrap.domain.entities.Report" _id="reportsTable">
      <table>
       <colgroup>
        <col column-id="version" sortable>
        <col column-id="priority" sortable>
        <col column-id="type" sortable>
        <col column-id="summary" sortable>
        <col column-id="assigned" sortable>
        <col column-id="timestamp" sortable>
        <col column-id="reportedTimestamp" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="version">VERSION</th>
         <th plain-text column-ids="priority">PRIORITY</th>
         <th plain-text column-ids="type">TYPE</th>
         <th plain-text column-ids="summary">SUMMARY</th>
         <th plain-text column-ids="assigned">ASSIGNED TO</th>
         <th plain-text column-ids="timestamp">LAST MODIFIED</th>
         <th plain-text column-ids="reportedTimestamp">REPORTED</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
     <org_vaadin_training_bugrap_reports-report-visualization-design size-full _id="reportVisualization"></org_vaadin_training_bugrap_reports-report-visualization-design>
    </vaadin-vertical-split-panel>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
